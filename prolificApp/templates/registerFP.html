{%extends "base.html"%}
{%block content%}
<h1>Food Pantry Registration</h1>
<br></br>
<form method="post">
  <div class="fpname">
    <label for="fpname">Food pantry name</label>
    <input type="text" class="form-control" id="fpname" name="fpname" placeholder="North Texas Food Bank">
  </div>
  <div class="password">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
  <div class="confpassword">
    <label for="confpassword">Confirm Password</label>
    <input type="password" class="form-control" id="confpassword" name="confpassword">
  </div>
  <div class="fpaddress">
    <label for="fpaddress">Address</label>
    <input type="text" class="form-control" id="fpaddress" name="fpaddress" placeholder="1234 Main Street, City, State Zipcode">
  </div>
  <div class="fpemail">
    <label for="fpemail">Food Pantry's Email</label>
    <input type="email" class="form-control" id="fpemail" name="fpemail" placeholder="food.pantry@gmail.com">
  </div>
  <div class="fpphone">
    <label for="fpphone">Food Pantry's Phone Number (optional)</label>
    <input type="text" class="form-control" id="fpphone" name="fpphone" placeholder="(123) 456-7890">
  </div>
  <div class="fpwebsite">
    <label for="fpwebsite">Food Pantry's Website (optional)</label>
    <input type="url" class="form-control" id="fpwebsite" name="fbwebsite" placeholder="www.foodpantry.com">
  </div>
  <br></br>
</form>
<button type="button" class="btn btn-primary btn-lg btn-block">Sign Up</button>
{% endblock %}
