{%extends "base.html"%}
{%block content%}
<h1>General User Registration</h1>
<br></br>
<form method="post">
  <div class="firstname">
    <label for="fname">First name</label>
    <input type="text" class="form-control" id="fname" name="fname" placeholder="John">
  </div>
  <div class="lastname">
    <label for="lname">Last name</label>
    <input type="text" class="form-control" id="lname" name="lname" placeholder="Smith">
  </div>
  <div class="email">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="john.smith@example.com">
  </div>
  <div class="password">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password">
  </div>
  <div class="confpassword">
    <label for="confpassword">Confirm password</label>
    <input type="password" class="form-control" id="confpassword" name="confpassword">
  </div>
  <br></br>
</form>
<button type="button" class="btn btn-primary btn-lg btn-block">Sign Up</button>
{% endblock %}
